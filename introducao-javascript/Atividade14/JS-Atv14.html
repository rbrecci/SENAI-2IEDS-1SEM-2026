<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Desempenho</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header> <h1>Tech Soluções Avaliador de Desempenho</h1> </header>
    <main>
        <section>
            <form>
                <h2>Insira as informações do funcionário</h2> <br>
                <label for="salario">Insira o salário do funcionário:</label>
                <input type="number" id="salario" placeholder="999.99"> <br><br>

                <label for="cargo">Escolha o cargo do funcionário:</label>
                <select name="cargo" id="cargo">
                    <option selected disabled></option>
                    <option value="aprendiz">Aprendiz</option>
                    <option value="analista">Analista de TI</option>
                    <option value="gerente">Gerente de TI</option>
                    <option value="diretor">Diretor de TI</option>
                </select> <br><br>

                <label for="faltas">Insira o número de faltas do funcionário:</label>
                <input type="number" id="faltas" placeholder="2"> <br><br>

                <label for="atrasos">Insira o número de atrasos do funcionário:</label>
                <input type="number" id="atrasos" placeholder="5"> <br><br>

                <button type="button" onclick="calcularAumento()">Calcular</button>
                <button type="reset">Limpar Campos</button>
            </form>
        </section>
        <aside>
            <h3>Resultado</h3>
            <div id="resultado"></div>
        </aside>
    </main>
    <footer> <p>&copy; Todos os direitos reservados.</p> </footer>
</body>
</html>
