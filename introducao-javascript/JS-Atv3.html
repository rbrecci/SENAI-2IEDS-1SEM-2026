<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhuul terceiro exercicio</title>
</head>
<body>
    <h3>Programa de Boas Vindas com Concatenação de Campos</h3>
    <form name="FormConcatena" action=" " method="post">
        <label for="f_nome">Digite o nome:</label>
        <input type="text" name="f_nome" id="f_nome">
        <label for="f_sobrenome">Digite o sobrenome:</label>
        <input type="text" name="f_sobrenome" id="f_sobrenome">
        <input type="submit" name="btn_concatena" value="Concatenar" onclick="concatena()"/>
        <input type="reset" value="Cancelar" name="btn_cancela"/>
    </form>

    <script>
        var js_nome;
        var js_sobrenome;
        var js_nomecompleto;

        function concatena(){
            js_nome = document.FormConcatena.f_nome.value;
            js_sobrenome = document.FormConcatena.f_sobrenome.value;
            js_nomecompleto = js_nome + ' ' + js_sobrenome;

            window.alert('Olá ' + js_nomecompleto);
        }
    </script>
</body>
</html>
