<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .resultado{
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-left: 5px solid #4caf50;
        }

        strong{color: blue;}
    </style>
</head>
<body>
    <h2>Exemplo Prático usando Crase (')</h2>
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome"><br><br>
    
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade"><br><br>

    <label for="salario">Digite seu salario</label>
    <input type="number" id="salario"><br><br>

    <button onclick="gerarMensagem()">Gerar Mensagem</button>

    <div id="resultado" class="resultado"></div>
    <script>
        function gerarMensagem(){
            const nome = document.getElementById("nome").value;
            const idade = Number(document.getElementById("idade").value);
            const salario = Number(document.getElementById("salario").value);
            
            const aumento = salario * 0.10;
            const novoSalario = salario + aumento;

            const mensagem = `
                Nome: <strong>${nome}</strong><br>
                Idade: <strong>${idade}</strong> anos <br>
                Salário atual: <strong> R$ ${salario.toFixed(2)}</strong> <br><br>

                Cálculo do aumento:
                10% de R$ ${salario.toFixed(2)} é <strong>R$ ${aumento.toFixed(2)}</strong> <br>

                Novo salário: <strong>R$ ${novoSalario.toFixed(2)}</strong>
            `;

            document.getElementById("resultado").innerHTML = mensagem;
        }
    </script>
</body>
</html>
