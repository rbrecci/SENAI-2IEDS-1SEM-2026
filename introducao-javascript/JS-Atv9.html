<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="painel">
        <h2>Radar Eletrônico</h2>
        <p>Limite de velocidade: <strong>80 km/h</strong></p>
        <input type="text" id="velocidade" placeholder="km/h">
        <button onclick="verificarVelocidade()">Verificar</button>
        <h3 id="msg"></h3>
    </div>
    <script>
        function verificarVelocidade(){
            let velTexto = document.getElementById('velocidade').value;
            let vel = Number(velTexto);
            let display = document.getElementById('msg');

            if(vel <= 80){
                display.innerHTML = "Vai que vai.";
                display.style.color = "green";
            } else {
                display.innerHTML = "MULTADO! Você excedeu o limite.";
                display.style.color = "red";
            }
        }
    </script>
</body>
</html>
